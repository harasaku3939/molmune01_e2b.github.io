<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>ららぽーとTOKYO-BAYの魅力紹介</title>
    <link rel="stylesheet" href="utori.css">
    <style>
        /* 最初はコンテンツ全体を隠す設定 */
        #secret-content {
            display: none;
        }
    </style>
</head>
<body>

    <script>
        // ページが開かれたらすぐにパスワードを聞く
        const password = prompt("パスワードを入力してください:", "");
        
        // パスワードが「1234」だった場合のみ表示する
        if (password === "1234") {
            // 読み込みが完了したら中身を表示する
            window.onload = function() {
                document.getElementById("secret-content").style.display = "block";
            }
        } else {
            // パスワードが間違っていた場合
            alert("パスワードが違います。");
        }
    </script>

    <div id="secret-content">
        <header>
            <h1>ららぽーとTOKYO-BAYってなあに</h1>
        </header>

        <main>
            <section>
                <h2>どういうところが人気なのか</h2>

            </section>
        </main>

        <footer>
